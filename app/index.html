<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Meetup</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Event Meetup">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <app-header></app-header>
    <iron-pages attr-for-selected="app-menu" selected="[[menu]]">
      <section id="loginPage" data-route="login" app-menu="login">
        <paper-material id="loginMenu" elevation="5">
          <h3>Log in to Event Meetup</h3>
          <br>
          <form is="iron-form" id="loginForm" method="post" action="/" autocomplete="on">
            <paper-input name="email" label="email" placeholder="you@email.com" type="email" autofocus required></paper-input>
            <paper-input name="password" label="password" placeholder="********" type="password" minlength=8 pattern="(?=.*[#@\\.\\!]).*" title="Enter a password with at least 8 characters and one special character: .!@#" required></paper-input>
            <br>
            <br>
            <paper-button type="submit" role="button" onclick="app.submitHandler('loginForm')" raised>Log In</paper-button>
          </form>
          <p>Not a member yet? Click <a href="{{baseUrl}}signup">here</a></p>
          <paper-toast id="loginToast" class="fit-bottom errorToast"></paper-toast>
        </paper-material>
      </section>

      <section id="signupPage" data-route="signup" app-menu="signup">
        <paper-material id="signupMenu" elevation="5">
          <h3>Create an Event Meetup Account</h3>
          <br/>
          <form is="iron-form" id="signupForm" method="post" action="/" autocomplete="on">
            <paper-input name="name" label="name" placeholder="Full Name" autofocus required></paper-input>
            <paper-input name="email" label="email" placeholder="you@email.com" required></paper-input>
            <paper-input name="password" label="password" placeholder="********" type="password" minlength=8 pattern="(?=.*[#@\\.\\!]).*" title="Enter a password with at least 8 characters and one special character: .!@#" required></paper-input>
            <br>
            <br>
            <paper-button type="submit" role="button" onclick="app.submitHandler('signupForm')" raised>Create New Account</paper-button>
          </form>
        </paper-material>
      </section>

    <paper-drawer-panel id="paperDrawerPanel" data-route="events" app-menu="app">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="events" href="{{baseUrl}}">
            <iron-icon icon="event"></iron-icon>
            <span>Events</span>
          </a>

          <a data-route="new-event" href="{{baseUrl}}new-event">
            <iron-icon icon="add"></iron-icon>
            <span>New Event</span>
          </a>

          <a data-route="profile" href="{{baseUrl}}profile">
            <iron-icon icon="info"></iron-icon>
            <span>Profile</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Event Meetup</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Hang out with your friends!</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="events">
              <event-list events=app.eventList()></event-list>
            </section>

            <section data-route="new-event">
              <event-form></event-form>
            </section>

            <section data-route="event-info">
              <event-form  name="{{params.name}}"
                           host="{{params.host}}"
                           type="{{params.type}}"
                           startDateTime="{{params.startDateTime}}"
                           startDate="{{params.startDate}}"
                           startTime="{{params.startTime}}"
                           endDateTime="{{params.endDateTime}}"
                           endDate="{{params.endDate}}"
                           endTime="{{params.endTime}}"
                           guests="{{params.guests}}"
                           address="{{params.address}}"
                           details="{{params.details}}"
                           uuid="{{params.uuid}}">
              </event-form>
            </section>

            <section data-route="profile">
              <paper-material elevation="1">
                <h2 class="page-title">Profile</h2>
                <p>Edit your profile info here</p>
                <form is="iron-form" id="profileForm" method="post" action="/" autocomplete="on">
                  <paper-input id="profileName" name="name" label="name" placeholder="Full Name"></paper-input>
                  <paper-input id="profilePasswd" name="password" label="password" placeholder="********" type="password" minlength=8 pattern="(?=.*[#@\\.\\!]).*" title="Enter a password with at least 8 characters and one special character: .!@#"></paper-input>
                  <label for="birthday">birthday <small>(mm/dd/yyyy)</small></label><br>
                  <input id="birthday" name="birthday" type="date"></input>
                  <paper-input id="profileEmployer" name="employer" label="employer" placeholder="Employer"></paper-input>
                  <paper-input id="profileJob" name="title" label="job title" placeholder="Job Title"></paper-input>
                  <br>
                  <br>
                  <paper-button id="profileSubmit" type="submit" onclick="app.submitHandler('profileForm')" raised>Update Profile</paper-button>
                </form>
                <paper-toast id="updateToast"></paper-toast>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    </iron-pages>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"

    </paper-toast>

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="bower_components/localforage/dist/localforage.min.js"></script>
  <script src="scripts/modernizr.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <!-- endbuild-->
</body>
</html>
