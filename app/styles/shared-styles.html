<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

     /* Adding text-overflow handling here so the validation messages don't get
        truncated on mobile devices. The --paper-input-error mixin doesn't seem to
        have any effect for some reason. */
     /deep/ .paper-input-error-0 {
         white-space: normal; !important
         overflow: visible; !important
         padding-bottom: 1px;
         position: relative;
     }

    </style>
  </template>
</dom-module>
