<link rel="import" href="../datetime-input/datetime-input.html">
<link rel="import" href="../valid-form/valid-form.html":
<link rel="import" href="../valid-input/valid-input.html">
<link rel="import" href="../password-input/password-input.html">

<dom-module id="profile-form">
  <template>
    <paper-material elevation="1">
      <h2 class="page-title">Profile</h2>
      <p>Edit your profile info here</p>
      <valid-form id="profileForm" button="Update Profile">
        <paper-input id="profileName" name="name" label="name" placeholder="Full Name" value="{{name::input}}" autofocus></paper-input>
        <password-input name="password" placeholder="********"></password-input>
        <valid-input id="birthday" name="birthday" label="birthday (mm/dd/yyyy)" type="date" value="{{birthday::input}}" validator="app.validateDate" error-message="Enter a birthday using mm/dd/yyyy" auto-validate></valid-input>
        <paper-input id="profileEmployer" name="employer" label="employer" placeholder="Employer" value="{{employer::input}}"></paper-input>
        <paper-input id="profileJob" name="title" label="job title" placeholder="Job Title" value="{{job::input}}"></paper-input>
      </valid-form>
      <paper-toast id="updateToast"></paper-toast>
    </paper-material>
  </template>

  <script src="profile-form.js"></script>

</dom-module>
