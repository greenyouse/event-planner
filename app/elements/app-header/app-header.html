<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="app-header">
  <template>
    <style>
      #appTitle {
        font-size: 40px;
        font-weight: 300;
      }

    </style>
    <paper-toolbar id="appTitle">
      <div class="app-name">{{appName}}</div>
    </paper-toolbar>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-header',

        properties: {
        appName: {
          type: String,
          value: "Event Meetup"
          }
        }
      });
    })();
  </script>

</dom-module>
