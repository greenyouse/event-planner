<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<!-- This is a component for HTML inputs that need validation (like email or password inputs) -->
<dom-module id="valid-input">

  <template>
    <div>
      <paper-input id="input" type="[[type]]" name="[[name]]" label="[[label]]" placeholder="[[placeholder]]" pattern="[[pattern]]"></paper-input>
    </div>
  </template>

  <script src="valid-input.js"></script>

</dom-module>
