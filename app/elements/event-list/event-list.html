<dom-module id="event-list">
  <template>
    <style>
      .flex {
        /* @apply(--layout-horizontal); */
        display: flex;
        flex-direction: row;
      }

      .flex-header {
        flex: auto;
      }

      .flex-button {
        width: 0.5em;
      }

      .flexchild {
        @apply(--layout-flex);
      }

      li {
        list-style-type: none;
      }

      ul {
        margin-left: -2em;
      }

      paper-icon-button {
        color: #0000EE;
      }
    </style>
    <!-- TODO: make these instructions one time only or one time per session by saving to clientside DB -->
    <paper-material elevation="1">
      <h1>Welcome!</h1>
      <br>
      <p>Here are a list of your saved events. Click any of them to edit them or use the New Event page on the left for adding new ones.
      Enjoy :-)</p>
    </paper-material>
    <template is="dom-repeat" items="{{items}}">
      <paper-material elevation="1">
          <div class="container flex">
            <h1 class="flex-header">[[item.name]]</h1>
            <paper-icon-button on-tap="loadEvent" icon="create"></paper-icon-button>
            <paper-icon-button on-tap="removeEvent" icon="clear"></paper-icon-button>
          </div>
          <br>
          <ul>
            <li><p>[[item.details]]</p></li>
            <br>
            <li><p>Start: [[item.start]]</p></li>
            <li><p>End: [[item.end]]</p></li>
            <li><p>Location: [[item.address]]</p></li>
            <li><p>Host: [[item.host]]</p></li>
            <li><p>Guests: [[item.guests]]</p></li>
            <li><p>Type: [[item.type]]</p></li>
          </ul>
      </paper-materiapaper-button>
    </template>
  </template>

  <script type="text/javascript" src="event-list.js"></script>
</dom-module>
