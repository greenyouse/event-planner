<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../date-range/date-range.html">
<link rel="import" href="../valid-form/valid-form.html">

<!-- Here's a widget for editing event info. It displays all the relevant event
     information in a paper card form -->
<dom-module id="event-form">

  <template>
    <paper-material elevation="1">
      <h2 class="page-title">{{name}}</h2>
      <p>Make a new event</p>
      <valid-form is="iron-form" id="eventForm" button="Add Event">
        <paper-input name="name" label="event name" placeholder="Event Name" value="{{name::input}}" required autofocus></paper-input>
        <paper-input name="host" label="event host" placeholder="Host's Name" value="{{host::input}}" required></paper-input>
        <paper-input name="type" label="event type" placeholder="Event Type" value="{{type::input}}" required></paper-input>
        <date-range start="{{start}}" end="{{end}}"></date-range>
        <input-list name="guests" items="{{guests}}" required></input-list>
        <places-input value="{{address}}" required></places-input>
        <paper-input id="details" label="details" name="details" placeholder="Event Details" value="{{details}}"></paper-input>
      </valid-form>
      <paper-toast id="eventToast" class="fit-bottom" />
    </paper-material>
  </template>
</dom-module>
<script>
 (function() {
   'use strict';

   Polymer({
     is: 'event-form',

     properties: {
       name: {
         value: 'New Event',
         notify: true
       },

       host: {
         type: String,
         notify: true
       },
       type: {
         type: String,
         notify: true
       },
       start: {
         type: String,
         notify: true
       },
       end: {
         type: String,
         notify: true
       },
       guests: {
         type: Array,
         notify: true
       },
       address: {
         type: String,
         notify: true
       },
       details: {
         type: String,
         notify: true
       }
     },

     listeners: {
       'eventForm.iron-form-submit': 'saveEvent'
     },

     dateSupported: function() {
       return Modernizr.inputtypes['datetime-local'];
     },

     submitHandler: function() {
       var form = this.$.eventForm;
       form.submit();
     },

     // saves new events using UUIDs for uniqueness
     // TODO: could rely on Polymer properties here intead of using HTML forms...
     saveEvent: function(data) {
       var name = this.name,
           host = this.host,
           type = this.type,
           start = this.start,
           end = this.end,
           guests = this.guests,
           address = this.address || data.detail.address,
           details = this.details,
           uuid = this.uuid || String(app.uuid());

       var event = {name: name,
                    host: host,
                    type: type,
                    start: start,
                    end: end,
                    guests: guests,
                    address: address,
                    details: details,
                    uuid: uuid};

       var that = this;
       localforage.setItem(uuid, event).then(function(){
         var toast = that.$.eventToast,
             msg = 'New event added';

         app.toastMessage(toast, msg, eventForm);
       });

       // jump to homepage + render the new event in event-list
       // FIXME: pretty ugly way of updating (going quick for now)
       window.location = app.baseUrl;
     }

   });
 })();
</script>
