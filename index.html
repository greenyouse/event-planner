<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>Event Meetup</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Event Meetup"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved=""><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><app-header></app-header><iron-pages attr-for-selected="app-menu" selected="[[menu]]"><section id="loginPage" data-route="login" app-menu="login"><paper-material id="loginMenu" elevation="5"><h3>Log in to Event Meetup</h3><br><valid-form id="loginForm" button="Log In"><gold-email-input id="loginName" name="email" label="email" placeholder="you@email.com" error-message="Enter a valid email address" required="" autofocus="" auto-validate=""></gold-email-input><password-input name="password" placeholder="********" required=""></password-input></valid-form><p>Not a member yet? Click <a href="{{menuUrl}}signup">here</a></p><paper-toast id="loginToast" class="fit-bottom errorToast"></paper-toast></paper-material></section><section id="signupPage" data-route="signup" app-menu="signup"><paper-material id="signupMenu" elevation="5"><h3>Create an Event Meetup Account</h3><br><valid-form id="signupForm" button="Create New Account"><paper-input id="signupName" name="name" label="name" placeholder="Full Name" autofocus=""></paper-input><gold-email-input name="email" label="email" placeholder="you@email.com" error-message="Enter a valid email address" auto-validate="" required=""></gold-email-input><password-input name="password" placeholder="********" auto-validate="" required=""></password-input></valid-form></paper-material></section><paper-drawer-panel id="paperDrawerPanel" data-route="events" app-menu="app"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="menu-name">Menu</span></paper-toolbar><paper-menu attr-for-selected="data-route" selected="[[route]]"><a data-route="events" href="{{menuUrl}}"><iron-icon icon="event"></iron-icon><span>Events</span></a> <a data-route="new-event" href="{{menuUrl}}new-event"><iron-icon icon="add"></iron-icon><span>New Event</span></a> <a data-route="profile" href="{{menuUrl}}profile"><iron-icon icon="info"></iron-icon><span>Profile</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span><div class="middle middle-container"><div class="app-name">Event Meetup</div></div><div class="bottom bottom-container"><div class="bottom-title">Hang out with your friends!</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="events"><event-list events="app.eventList()"></event-list></section><section data-route="new-event"><event-form></event-form></section><section data-route="event-info"><event-form event-name="{{params.name}}" host="{{params.host}}" type="{{params.type}}" start="{{params.start}}" end="{{params.end}}" guests="{{params.guests}}" address="{{params.address}}" details="{{params.details}}" uuid="{{params.uuid}}"></event-form></section><section data-route="profile"><profile-form name="{{params.name}}" birthday="{{params.birthday}}" employer="{{params.employer}}" job="{{params.job}}" email="{{params.email}}"></profile-form></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel></iron-pages><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="scripts/app.js"></script></body></html>
